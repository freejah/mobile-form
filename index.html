<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile form</title>
    <script src="https://kit.fontawesome.com/9b816c9825.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="shapes">
            <span class="shapess">
                <i class="fa-solid fa-square"></i>
                <i class="fa-solid fa-circle"></i>
                <i class="fa-solid fa-play"></i>
            </span>
        </div>
        <div class="menu">
            <div class="contacts">
                <i class="fa-solid fa-bars"></i>
                <div>Contacts</div>
            </div>
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
    </nav>
    <div id="this-form">
        <form action="#" method="get">
            <div class="grey">
            <label for="Name"><i class="fa-solid fa-person fa-lg"></i></label>
            <input type="text" name="name" id="name" placeholder="Name"><br>
            </div>
    
            <div class="white">
            <label for="phone"><i class="fa-solid fa-phone fa-lg"></i></label>
            <input type="number" name="phone" id="phone" placeholder="Phone Number">
            <label for="label"></label>
            <select name="label" id="label">
                <option value="label">Label</option>
            </select><br>
            </div>
    
            <div class="grey">
            <label for="address"><i class="fa-solid fa-location-dot fa-lg"></i></label>
            <input type="text" name="address" id="address" placeholder="Address"><br>
            </div>
    
            <div class="white">
            <label for="city">&nbsp;</label>
            <input type="text" name="city" id="city" placeholder="city"><br>
            </div>
    
            <div class="grey">
            <label for="state"></label>
            <select name="state" id="state">
                <option value="state">State</option>
            </select>
            <label for="zip"></label>
            <input type="number" name="Zip" id="zip" placeholder="Zip"><br>
            </div>
    
            <div class="white">
            <label for="email"><i class="fa-solid fa-envelope fa-lg"></i></label>
            <input type="email" name="email" id="email" placeholder="Email"><br>
            </div>
    
            <div class="grey">
            <label for="Birthday"><i class="fa-solid fa-cake-candles fa-lg"></i></label>
            <input type="date" name="cake" id="cake" placeholder="Birthday">
            </div>
    
        </form>
    </div>
</body>
</html>
