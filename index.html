<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile form</title>
    <script src="https://kit.fontawesome.com/9b816c9825.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="shapes">
            <span class="shapess">
                <i class="fa-solid fa-square"></i>
                <i class="fa-solid fa-circle"></i>
                <i class="fa-solid fa-play"></i>
            </span>
        </div>
        <div class="menu">
            <div class="contacts">
                <i class="fa-solid fa-bars"></i>
                <div>Contacts</div>
            </div>
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
    </nav>
    <form action="#" method="get">
        <label for="Name"><i class="fa-solid fa-person"></i></label>
        <input type="text" name="name" id="name" placeholder="Name"><br>

        <label for="phone"><i class="fa-solid fa-phone"></i></label>
        <input type="number" name="phone" id="phone" placeholder="Phone Number">
        <label for="label"></label>
        <select name="label" id="label">
            <option value="label">Label</option>
        </select><br>

        <label for="address"><i class="fa-solid fa-location-dot"></i></label>
        <input type="text" name="address" id="address" placeholder="Address"><br>

        <label for="city"></label>
        <input type="text" name="city" id="city" placeholder="city"><br>
        
    </form>
</body>
</html>
